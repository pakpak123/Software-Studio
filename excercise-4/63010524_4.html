<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="maincontainer"></div>
    <script>
      // create element
      seventeen = document.getElementById("maincontainer");

      var exercise = document.createElement("h2");
      exercise.innerText = "Exercise 04: JavaScript&Dom";
      seventeen.appendChild(exercise);

      var button = document.createElement("button");

      document.body.onload = addElement;
      var worker;
      var count = 0;
      button.setAttribute("id", "time");

      // function add Element
      function addElement() {
        //create button

        button.innerText = "Click me to display Date and time";
        var today = document.createElement("div");
        today.appendChild(button);
        seventeen.appendChild(today);
        button.setAttribute("id", "inputBTN");
        button.onclick = function () {
          startWorker();
          return false;
        };
      
        function startWorker() {
          // change style Button
          button.style.position = "fixed";
          button.style.right = "0";
          button.style.top = "0";
          button.style.width = "360px";
          button.style.textAlign = "center";
          button.style.border = "solid black";

          button.onclick = function () {
            //when you click again

            button.style.position = "static";
            stopWorker();
            button.onclick = function () {
              button.style.display = "block";
              startWorker();
            };
          };

          if (typeof Worker !== "undefined") {
            if (typeof worker == "undefined") {
              // worker.js will read new Date() every 1 second
              worker = new Worker("worker.js"); 
            }
            worker.postMessage("start");
            //bg-color-message
            var bgColors = [         "lavender",
            "periwinkle",
            "blue",
            "yellow",
            "peach",
            "red"
            ];
            //text color
            var colors = ["black", "white", "red", "green", "rosewood", "blue"];
            var currentColor = 0;
            //change color
            function changeColor() {
              --currentColor;
              if (currentColor < 0) currentColor = colors.length - 1;
                for (var i = 0; i < 7; i++) {
                  button.style.color = colors[(currentColor + i) % colors.length];
                  button.style.backgroundColor =
                  bgColors[(currentColor + i) % colors.length];
              }
            }
            intervalID = setInterval(changeColor, 1000);

            worker.addEventListener("message", function (event) {
              button.textContent = event.data;
            });
          } else {
            document.getElementById("time").innerHTML =
              "Sorry! No Web Worker support.";
          }
        }

        // stop Worker when you click buttton
        function stopWorker() {
          worker.postMessage("stop");
          clearInterval(intervalID);
          button.style.position = "";
          worker.terminate();
          worker = undefined;
        }

        // text to click for personal
        var infomation = document.createElement("a");
        var info = document.createElement("a");
        info.innerHTML = "personal info";
        info.style.textDecoration = "underline";
        info.style.width = "fit-content";
        info.href = "#";
        info.style.color = "blue";
        seventeen.appendChild(info);
        //onmeuse change color
        info.onmouseover = function () {
          info.style.color = "black";
          info.style.backgroundColor = "yellow";
        };
        info.onmouseout = function () {
          info.style.color = "blue";
          info.style.backgroundColor = "white";
        };
        info.onclick = function () {
          openPersonalInfo();
          return false;
        };

        infomation.setAttribute("id", "infomation");
        infomation.style.display = "none";

        //personal infomation
        var ul = document.createElement("ul");
        var one = document.createElement("li");
        var two = document.createElement("li");
        var three = document.createElement("li");
        var name = document.createTextNode("Nichapa Pakngao, ID : 63010524");
        one.appendChild(name);
        ul.appendChild(one);
        var subject = document.createTextNode("Subject : SOFTWARE STUDIO");
        two.appendChild(subject);
        ul.appendChild(two);
        var term = document.createTextNode("Semester : 2");
        three.appendChild(term);
        ul.appendChild(three);

        infomation.appendChild(ul);

        function openPersonalInfo() {
          var openP = document.getElementById("infomation");
          if (openP.style.display == "none") {
            openP.style.display = "block";
          } else {
            openP.style.display = "none";
          }

        //hide text
        var hide = document.createElement("div");
        hide.appendChild(infomation);
        seventeen.appendChild(hide);

        // Snapshots
